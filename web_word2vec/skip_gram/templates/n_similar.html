<!doctype html>
<html lang="en">
<head>
    <style>
        th, td {
            border-style: solid;
            border-color: #df0c1a;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word2Vec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center; ">Find similar words with Word2Vec model</h1>
<br>
<br>

<form action="{% url 'most_similar_words' %}" method="post" style="text-align: center; font-size: 20px;">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" style="font-size: 20px;" name='submit_button' class="btn btn-outline-secondary" value={{ word }}>
        Find
    </button>
</form>
<br>
<table class="table table-striped table-dark">
    {% for word in similars %}
        <tr style="font-size: 20px; font-family: 'B Titr',serif">
            <td>{{ word }}</td>
        </tr>
    {% endfor %}
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
